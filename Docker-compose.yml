services:
  proyecto_fast_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proyecto_fast_api
    volumes:
      - ./main:/data/code/
    ports:
      - "3000:1998"
    # command: /bin/bash -c "source entornoVirtual/bin/activate && cd code/ && ls && uvicorn main.core.main:app --reload"
    command: /bin/bash -c "source entornoVirtual/bin/activate && cd code/ && ls && uvicorn core.main:app --reload --host 0.0.0.0 --port 1998"
